<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg"/>
      <hr class="header__line"/>
    </header>
    <section class="profile">
      <div class="profile__info-container">
        <img class="profile__avatar" src="./images/avatar.jpg"/>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="elements__element">
        <img class="elements__image" src="./images/karachaevsk.jpg">
        <div class="elements__info-container">
          <figcaption class="elements__name">Карачаевск</figcaption>
          <label class="elements__like-container">
            <input class="elements__like-input" type="checkbox">
            <span class="elements__like"></span>
          </label>
        </div>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg">
        <div class="elements__info-container">
          <figcaption class="elements__name">Гора Эльбрус</figcaption>
          <label class="elements__like-container">
            <input class="elements__like-input" type="checkbox">
            <span class="elements__like"></span>
          </label>
        </div>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg">
        <div class="elements__info-container">
          <figcaption class="elements__name">Гора Эльбрус</figcaption>
          <label class="elements__like-container">
            <input class="elements__like-input" type="checkbox">
            <span class="elements__like"></span>
          </label>
        </div>
      </figure>
      <figure class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg">
        <div class="elements__info-container">
          <figcaption class="elements__name">Карачаево-Черкеская республика</figcaption>
          <label class="elements__like-container">
            <input class="elements__like-input" type="checkbox">
            <span class="elements__like"></span>
          </label>
        </div>
      </figure>
    </section>
  </div>
</body>
</html>
