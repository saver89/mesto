<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="/" class="header__logo"></a>
      <hr class="header__line" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто"/>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info-container">
            <figcaption class="elements__name">Карачаевск</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/baykal.jpg" alt="Байкал">
          <div class="elements__info-container">
            <figcaption class="elements__name">Байкал</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__info-container">
            <figcaption class="elements__name">Гора Эльбрус</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/alps.jpg" alt="Альпы">
          <div class="elements__info-container">
            <figcaption class="elements__name">Альпы</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/thailand.jpg" alt="Тайланд">
          <div class="elements__info-container">
            <figcaption class="elements__name">Тайланд</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкеская республика">
          <div class="elements__info-container">
            <figcaption class="elements__name">Карачаево-Черкеская республика</figcaption>
            <label class="elements__like-container">
              <input class="elements__like-input" type="checkbox">
              <span class="elements__like"></span>
            </label>
          </div>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <small class="footer__copyright">&copy; 2020 Mesto Russia</small>
    </footer>
  </div>
  <div class="popup">
    <form name="edit-form" class="popup__container">
      <div class="popup__form-container">
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <input class="popup__input popup__input_edit_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_edit_position" type="text" placeholder="Род занятий">
        </fieldset>
        <button class="popup__save-button">Сохранить</button>
      </div>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
