<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form-container  popup__form-container_edit-form" name="edit-form" action="#" method="GET">
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <input class="popup__input popup__input_edit_name" name="name" type="text" placeholder="Имя" required>
          <input class="popup__input popup__input_edit_position" name="position" type="text" placeholder="Род занятий"
            required>
        </fieldset>
        <button type="submit" class="popup__save-button popup__save-button_disabled">Сохранить</button>
      </form>
      <form class="popup__form-container popup__form-container_add-form" name="edit-form" action="#" method="GET">
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Новое место</legend>
          <input class="popup__input popup__input_add_name" name="name" type="text" placeholder="Название" required>
          <input class="popup__input popup__input_add_url" name="url" type="text" placeholder="Ссылка на картинку"
            required>
        </fieldset>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <figure class="popup__image-preview">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <figure class="element">
      <div class="element__image-container">
        <img class="element__image" src="#" alt="">
      </div>
      <div class="element__info-container">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__remove" aria-label="Удалить"></button>
    </figure>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
